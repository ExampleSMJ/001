<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyARProject</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div id="unityContainer" style="width: 100%; height: 100%;"></div>
    <script>
      var gameInstance = UnityLoader.instantiate("unityContainer", "Build/MyARProject.json", {onProgress: UnityProgress});

      function UnityProgress(gameInstance, progress) {
        if (progress === 1) {
          $("#unityContainer").css("visibility", "visible");
          $("#loadingBar").css("display", "none");
        }
      }
    </script>
  </body>
</html>
